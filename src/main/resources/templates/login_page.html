<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<body>

    <div class="container">

        <div class="login-div">
            <div  class="logo"></div>
            <div class="title">Java SQ009</div>
            <div class="sub-title">Media Clone</div>



            <form method="post" action="/login">
                    <div class="fields">
                        <div class="username"><i class="fas fa-envelope"></i><input type="email" class="user-input" name="email" placeholder="email" required></div>
                        <div class="password"><i class="fas fa-lock"></i><input type="password" class="pass-input" name="password" placeholder="password" required></div>
                    </div>
                    <button class="signin-button">Login</button>
            </form>

            <div class="link">
                <p>Don't have an account?  <a class="sign-here" href="/register">Sign up</a></p>
            </div>
        </div>

    </div>
</body>
</html>
